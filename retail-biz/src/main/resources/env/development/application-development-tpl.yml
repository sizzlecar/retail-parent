# 数据源配置模板，实际使用中可以将此配置文件放入consul中管理
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/retail_parent?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: username
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 400
    maximum-pool-size: 400
    maximum-lifetime: 18000000
    maximum-idle: 30
    maximum-wait: 10000
    min-idle: 10
    initial-size: 50
    validation-query: SELECT 1
    test-on-borrow: false
    test-while-idle: true
    time-between-eviction-runs-millis: 18800
    jdbc-interceptors: ConnectionState;SlowQueryReport(threshold=60000)

retail-biz:
  datasource:
    master:
      url: jdbc:mysql://localhost:3316/db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
      username: root
      password:
      driver-class-name: com.mysql.cj.jdbc.Driver
      configuration:
        cache-prep-stmts: true
        prep-stmt-cache-size: 250
        prep-stmt-cache-sql-limit: 2048
        use-server-prep-stmts: true
        use-local-session-state: true
        rewrite-batched-statements: true
        cache-result-set-metadata: true
        cache-server-configuration: true
        elide-set-auto-commits: true
        maintain-time-stats: false

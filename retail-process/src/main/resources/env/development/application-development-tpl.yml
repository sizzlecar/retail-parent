# 数据源配置模板，实际使用中可以将此配置文件放入consul中管理
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flowable?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: username
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 400
    maximum-pool-size: 400
    maximum-lifetime: 18000000
    maximum-idle: 30
    maximum-wait: 10000
    min-idle: 10
    initial-size: 50
    validation-query: SELECT 1
    test-on-borrow: false
    test-while-idle: true
    time-between-eviction-runs-millis: 18800
    jdbc-interceptors: ConnectionState;SlowQueryReport(threshold=60000)
